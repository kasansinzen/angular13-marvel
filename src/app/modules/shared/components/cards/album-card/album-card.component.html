<div class="card shadow-sm">
  <img src="{{this.image}}" class="img-thumbnail rounded">
  <div class="card-body">
    <p class="card-title">{{this.name}}</p>
    <p class="card-text">{{this.description}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <a [href]="this.url" class="btn btn-sm btn-outline-secondary">View</a>
      </div>
      <small class="text-muted">{{this.formatDate}}</small>
    </div>
  </div>
</div>
